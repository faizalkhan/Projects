<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="utf-8" />
<style type="text/css">

.bluefish-messenger {  
    opacity: 1;
    -webkit-border-radius: 20px;
    -moz-border-radius: 20px;
    border-radius: 20px;
    height: calc(100% - 60px)!important;
    max-height:550px!important;
    min-height:220px!important;
    width: 336px;
    background: rgba(255, 255, 255, 0.9);
    position: fixed;
    right: 7%;
    bottom: 20px;
    margin: auto;
    z-index: 999;
    box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
    -webkit-transition: 0.3s all ease-out 0.1s, transform 0.2s ease-in;
    -moz-transition: 0.3s all ease-out 0.1s, transform 0.2s ease-in;
    /* overflow:hidden; */
    display:none;
}
.bluefishiframe {
    height: calc(100% - 60px)!important;
    width: 100%;
    position:absolute;
    border:medium none;
}

a.chat-btn {    
    position: fixed;
    right: 1%;
    bottom: 20px;
    top: auto;
    margin-left: -25px;
    transition: transform 0.25s;
    z-index:99;
}
a.chat-btn > img {
    vertical-align:middle !important;
    width: 80px;
}
.chatHeader {
    background:#F8CCBB;
    padding:10px 30px;
    border-radius:20px 20px 0 0;
    height: 60px;
    box-sizing: border-box;
}
.chatHeader .topBotImg{
    margin: 0 auto;
    display: block;
    margin-top: -50px;
    height: 60px;
    border: 11px solid #f8ccbb;
    border-radius: 50%;
}
.chatHeader h4 {
    color:#fff;
    margin:0;
    font-size:20px;
    line-height: 18px;
}
.chatHeader p {
    font-size:12px;
    color:#ffffff;
    margin-bottom:0;
    margin-top:0;
}
.close {
    position: absolute;
    top: 15px;
    right: 15px;
}
@media only screen and (max-device-width: 667px), screen and (max-width: 450px) {
.bluefish-messenger {
    z-index: 2147483001!important;
    width: 100%!important;
    height: 100%!important;
    max-height: none!important;
    top: 0!important;
    left: 0!important;
    right: 0!important;
    bottom: 0!important;
    -webkit-border-radius: 0!important;
    -moz-border-radius: 0!important;
    border-radius: 0!important;
    background:#fff;
}
.close { 
display: block;
}
.chatHeader { 
    border-radius: 0 0 0 0 !important;
}
.chatHeader .topBotImg{
    margin-top: -10px;
    border: none;
}
}

/*Chabot*/
</style>
</head>
<body>
<section class="bluefish-messenger">
        <div class="chatHeader">
            <img class="topBotImg" src="images/Bot-icon.png" />
            <a href="#" class="close"><img src="images/close.png" width="18"></a>
        </div>
        <div class="menu">
          <iframe src="" class="bluefishiframe" id="bluefishIframe"></iframe>
        </div>
</section>
<a class="chat-btn" href="#"><img src="images/chatbot.png" width="50"></a>
<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
      jQuery('a.chat-btn').on('click', function () {
                  if (!jQuery(this).hasClass('active')) {                    
                    jQuery('.bluefish-messenger, a').addClass('active');
                    jQuery('.bluefish-messenger').show();
                    if(jQuery("#bluefishIframe").contents().find("body").length) {
                        jQuery("#bluefishIframe").attr("src", "PASTE BLUEFISH CHATBOT URL HERE");
                    }
                  } else {                    
                    jQuery('.bluefish-messenger, a').removeClass('active');
                    jQuery('.bluefish-messenger').hide();
                  }
                  return false;
                });
                jQuery('a.close').on('click', function () {                  
                  jQuery('.bluefish-messenger, a').removeClass('active');
                  jQuery('.bluefish-messenger').hide();
                  return false;
                });
                
</script>
</body>
</html>
