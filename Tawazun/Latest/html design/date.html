<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tawazun | MyProfile</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="css/bootstrap.min.css">  
  <link rel="stylesheet" href="css/datepicker3.css">
 



</head>
<body class="hold-transition skin-blue">


<div class="wrapper">


  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="inner-wrapper" >

        <div class="profiledetails-wrapper">
      
         

      <div class="box box-default">

          <h3 class="box-title">Personal Detail</h3>

         
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <div class="row">
   
                 <div class="col-md-3">
             
               <div class="form-group">
                     
                        <label> Date</label>
                      
                     
                       <div class="input-group date datetimepicker">
                          <input type="text" class="form-control"  value="" required="" name="meetingdate"  />

                        <label for="meetingdate" class="error" >Please enter the Date </label>
                     
                    </div>
        
              
       
            </div>
            <!-- /.col -->
    
          </div>
          <!-- /.row -->
          
          

		  
        </div>
        <!-- /.box-body -->
     
      </div>


      
      
      
      
		</div>
      
      
      
      
      
    </section>
    
    
	  </div>

    <!-- Main content -->
    
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->



  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script> 
<script src="js/bootstrap-datetimepicker.min.js"></script> 
<script>
	    $(window).on("load", function()
		{
		$('.datetimepicker').datetimepicker({
			format: 'DD/MM/YYYY'
		});
		});
	
	</script>

</body>
</html>
