    <!-- jQuery Form Validation code -->
  <script>
  
  // When the browser is ready...
  $(function() {
  
    // Setup form validation on the #register-form element
    $("#register-form").validate({
    
        // Specify the validation rules
        rules: {
            firstname: "required",
            email: {
                required: true,
                email: true
            },
			
            password: {
                required: true,
                minlength: 5
            },
			 'test[]': {
                required: true,
                maxlength: 2
            },
            agree: "required",
			duration :"required",
			
		documentlocation :"required",
		
	
			
        },
        
        // Specify the validation error messages
        messages: {
            firstname: "Please enter your first name",
            lastname: "Please enter your last name",
            password: {
                required: "Please provide your feedback",
                minlength: "Your feedback must be at least 60 characters long"
            },
			contentarea : {
				 required: "Please provide a Description",
                minlength: "Your password must be at least 5 characters long"
			},
			 'test[]' : {
                required: "You must check at least 1 box",
                maxlength: "Check no more than {0} boxes"
            },
            email: "Please enter a valid email address",      
			expanded  : "Please enter expanded character attributes",
			projectname : "Select project name",
			meetingtype : "Select meeting type",
			dates: "myselect",
			documentlocation : "Please enter your document location"
		
        },
        
		 highlight: function(element) {
            $(element).closest('.form-group').addClass('has-error');
			$(element).closest('.datetimepicker').addClass('has-error');
        },
        unhighlight: function(element) {
            $(element).closest('.form-group').removeClass('has-error');
			 $(element).closest('.datetimepicker').removeClass('has-error');
        },
		
        submitHandler: function(form) {
            form.submit();
        }
    });

  });
  
  </script>

<script>
  $(function () {  
   
    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });
 });
</script>
