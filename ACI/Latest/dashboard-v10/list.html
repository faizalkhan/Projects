<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style>
.box
{
	display:none;
}
</style>
</head>

<body>

<ul  id="colorselector">
   <li class="selected" id="red">Red</li>
   <li class="selected" id="green">Green</li>
   <li class="selected" id="blue">Blue</li>
</ul>
<div class="red box" style="display:block">You have selected <strong>red option</strong> so i am here</div>

 <div class="green box">You have selected <strong>green option</strong> so i am here</div>
 
    <div class="blue box">You have selected <strong>blue option</strong> so i am here</div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script>
   $('.selected').click(function(e) {

        if($(this).attr("id")=="red"){
                $(".box").not(".red").hide();
                $(".red").show();
            }
            else if($(this).attr("id")=="green"){
                $(".box").not(".green").hide();
                $(".green").show();
            }
            else if($(this).attr("id")=="blue"){
                $(".box").not(".blue").hide();
                $(".blue").show();
            }


});
	</script>
</body>
</html>
