<!-- page script --> 
<script>
        $(function () {


            var areaChartDatas = {
                labels: ["Meeting-1", "Meeting-2", "Meeting-3", "Meeting-4", "Meeting-5", "Meeting-6", "Meeting-7"],
                datasets: [
                  {
                      label: "Electronics",
                      fillColor: "rgba(210, 214, 222, 1)",
                      strokeColor: "rgba(210, 214, 222, 1)",
                      pointColor: "rgba(210, 214, 222, 1)",
                      pointStrokeColor: "#c1c7d1",
                      pointHighlightFill: "#fff",
                      pointHighlightStroke: "rgba(220,220,220,1)",
                      data: [65, 59, 80, 81, 56, 55, 40]
                  },
                  {
                      label: "Digital Goods",
                      fillColor: "rgba(60,141,188,0.9)",
                      strokeColor: "rgba(60,141,188,0.8)",
                      pointColor: "#3b8bba",
                      pointStrokeColor: "rgba(60,141,188,1)",
                      pointHighlightFill: "#fff",
                      pointHighlightStroke: "rgba(60,141,188,1)",
                      data: [28, 48, 40, 19, 86, 27, 90]
                  }
                ]
            };


            var areaChartOptions = {
                //Boolean - If we should show the scale at all
                showScale: true,
                //Boolean - Whether grid lines are shown across the chart
                scaleShowGridLines: false,
                //String - Colour of the grid lines
                scaleGridLineColor: "rgba(0,0,0,.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth: 1,
                //Boolean - Whether to show horizontal lines (except X axis)
                scaleShowHorizontalLines: true,
                //Boolean - Whether to show vertical lines (except Y axis)
                scaleShowVerticalLines: true,
                //Boolean - Whether the line is curved between points
                bezierCurve: true,
                //Number - Tension of the bezier curve between points
                bezierCurveTension: 0.3,
                //Boolean - Whether to show a dot for each point
                pointDot: false,
                //Number - Radius of each point dot in pixels
                pointDotRadius: 4,
                //Number - Pixel width of point dot stroke
                pointDotStrokeWidth: 1,
                //Number - amount extra to add to the radius to cater for hit detection outside the drawn point
                pointHitDetectionRadius: 20,
                //Boolean - Whether to show a stroke for datasets
                datasetStroke: true,
                //Number - Pixel width of dataset stroke
                datasetStrokeWidth: 1,
                //Boolean - Whether to fill the dataset with a color
                datasetFill: true,
                //String - A legend template
                legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].lineColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
                //Boolean - whether to maintain the starting aspect ratio or not when responsive, if set to false, will take up entire container
                maintainAspectRatio: true,
                //Boolean - whether to make the chart responsive to window resizing
                responsive: true
            };

            
    
            //-------------
            //- BAR CHART -
            //-------------
            var barChartCanvas = $("#barChart").get(0).getContext("2d");
            var barChart = new Chart(barChartCanvas);
            var barChartData = areaChartData;

            var barChartOptions = {
                //Boolean - Whether the scale should start at zero, or an order of magnitude down from the lowest value
                scaleBeginAtZero: true,
                //Boolean - Whether grid lines are shown across the chart
                scaleShowGridLines: true,
                //String - Colour of the grid lines
                scaleGridLineColor: "rgba(0,0,0,.05)",
                //Number - Width of the grid lines
                scaleGridLineWidth: 1,
                //Boolean - Whether to show horizontal lines (except X axis)
                scaleShowHorizontalLines: true,
                //Boolean - Whether to show vertical lines (except Y axis)
                scaleShowVerticalLines: true,
                //Boolean - If there is a stroke on each bar
                barShowStroke: true,
                //Number - Pixel width of the bar stroke
                barStrokeWidth: 2,
                //Number - Spacing between each of the X value sets
                barValueSpacing: 5,
                //Number - Spacing between data sets within X values
                barDatasetSpacing: 1,
                //String - A legend template
                legendTemplate: "<ul class=\"<%=name.toLowerCase()%>-legend\"><% for (var i=0; i<datasets.length; i++){%><li><span style=\"background-color:<%=datasets[i].fillColor%>\"></span><%if(datasets[i].label){%><%=datasets[i].label%><%}%></li><%}%></ul>",
                //Boolean - whether to make the chart responsive
                responsive: true,
                maintainAspectRatio: true
            };

            barChartOptions.datasetFill = false;
            barChart.Bar(barChartData, barChartOptions);
        });



    </script>

<script type="text/javascript" src="http://www.google.com/jsapi"></script> 
<script type="text/javascript">




        google.load('visualization', '1.0', {
            'packages': ['corechart']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.setOnLoadCallback(initialize);

        function initialize() {

            var chart = new google.visualization.ChartWrapper({
                containerId: 'chart_div'
            });


            var options = {
                width: 400,
                height: 240,
                vAxis: {
                    minValue: 0,
                    maxValue: 1000
                },
                animation: {
                    duration: 1000,
                    easing: 'out'
                }
            };

            var barsButton = document.getElementById('b1');
            var lineButton = document.getElementById('b2');
            var pieButton = document.getElementById('b3');

            chart.setOptions(options);

            function drawBars() {
                var data = google.visualization.arrayToDataTable([
                 ['Year', 'Start up', 'Maintenance', 'Close Out'],
                 ['Sponsor-1', 5, 4, 3],
                 ['Sponsor-2', 2, 3, 3],
                 ['Sponsor-3', 2, 2, 2],
                 ['Sponsor-4', 1, 1, 2],
                 ['Sponsor-5', 1, 1, 2],
                 ['Sponsor-6', 1, 1, 1],
                 ['Sponsor-7', 1, 1, 1],
['Sponsor-8', 1, 1, 1],
['Sponsor-9', 1, 1, 1],
['Sponsor-10', 1, 1, 1]
                ]);



                var view = new google.visualization.DataView(data);
                view.setColumns([0, 1, 2, 3]);

                var options = {
                    width: 650,
                    height: 380,
                    isStacked: true,
					 hAxis: {
      
       slantedText: true,  /* Enable slantedText for horizontal axis */
       slantedTextAngle: 50 /* Define slant Angle */
   },
                    colors: ['#00c0ef', '#00a65a', '#f39c12'],
                    legend: { position: 'top', alignment: 'end' },
                    chartArea: { width: '93%', right: '2%' },
                    backgroundColor: "transparent"

                };

                var chart = new google.visualization.ColumnChart(
                    document.getElementById('chart_div'));
                chart.draw(view, options);

                      function selectHandler() {
                    var selection = chart.getSelection();
                    var message = '';
                    for (var i = 0; i < selection.length; i++) {
                        var item = selection[i];
                        if (item.row != null && item.column != null) {
                            var str = data.getFormattedValue(item.row, item.column);
                            message += '{row:' + item.row + ',column:' + item.column + '} = ' + str + '\n';
                        } else if (item.row != null) {
                            var str = data.getFormattedValue(item.row, 0);
                            message += '{row:' + item.row + ', column:none}; value (col 0) = ' + str + '\n';
                        } else if (item.column != null) {
                            var str = data.getFormattedValue(0, item.column);
                            message += '{row:none, column:' + item.column + '}; value (row 0) = ' + str + '\n';
                        }
                    }
                    if (message == '') {
                        message = 'nothing';
                    }
                    if (selection[0].column == 1) {
                        window.location.assign("listing.html");
                    } else if (selection[0].column == 2) {
                        window.location.assign("listing.html");
                    }
                    else {
                        window.location.assign("listing.html");
                    }

                }

                google.visualization.events.addListener(chart, 'select', selectHandler);
            }




            function pieLine() {
                var data = google.visualization.arrayToDataTable([
                ['Year', 'link', 'Start up', 'Maintenance', 'Close Out'],
                ['Sponsor-1', 'listing.html', 5, 4, 3],
                ['Sponsor-2', 'listing.html', 2, 3, 3],
                ['Sponsor-3', 'listing.html', 2, 2, 2],
                ['Sponsor-4', 'listing.html', 1, 1, 2],
                ['Sponsor-5', 'listing.html', 1, 1, 2],
                ['Sponsor-6', 'listing.html', 1, 1, 1],
                ['Sponsor-7', 'listing.html', 1, 1, 1],
				 ['Sponsor-8', 'listing.html', 1, 1, 1],
				 ['Sponsor-9', 'listing.html', 1, 1, 1],
				 ['Sponsor-10', 'listing.html', 1, 1, 1]

                ]);


                var options = {
                    width: 700, height: 404,
                    backgroundColor: "transparent", colors: ['#00c0ef', '#00a65a', '#f39c12']
                };

                var view = new google.visualization.DataView(data);
                view.setColumns([0, 2]);
              
			    var chart = new google.visualization.PieChart(
                    document.getElementById('chart_div'));
                chart.draw(view, options);

                var selectHandler = function (e) {
                    window.location = data.getValue(chart.getSelection()[0]['row'], 1);


                }

                var selectHandler = function (e) {
                    window.location = data.getValue(chart.getSelection()[0]['row'], 1);


                }




                google.visualization.events.addListener(chart, 'select', selectHandler);
            }




    function drawLine() {
	
                var data = google.visualization.arrayToDataTable([
                 ['Year', 'Start up', 'Maintenence', 'Close Out'],
                     ['Sponsor-1',  5, 4, 3],
                     ['Sponsor-2',  2, 3, 3],
                     ['Sponsor-3',  2, 2, 2],
                     ['Sponsor-4',  1, 1, 2],
                     ['Sponsor-5',  1, 1, 2],
                     ['Sponsor-6',  1, 1, 1],
                     ['Sponsor-7',  1, 1, 1],
					  ['Sponsor-8',  1, 1, 1],
					   ['Sponsor-9',  1, 1, 1],
					    ['Sponsor-10',  1, 1, 1]
                ]);
				
                var options = {
                   
                    height: 380,  legend: { position: 'top', alignment: 'end' },  chartArea: { width: '90%', right: '2%' },
					
				
					isStacked: true, backgroundColor: "transparent", colors: ['#00c0ef', '#00a65a', '#f39c12'] ,
									 hAxis: {
      
       slantedText: true,  /* Enable slantedText for horizontal axis */
       slantedTextAngle: 50 /* Define slant Angle */
   },
          
         
                };
				
				
			   var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
               chart.draw(data, options);

   
                google.visualization.events.addListener(chart, 'select', function (e) {
                    var selection = chart.getSelection();
      
                    if(selection[0].column  == 1) {
                      window.location.assign("listing.html");
                    }

                    else if(selection[0].column  == 2) {
                       window.location.assign("listing.html");
                    }
                    else 
                    {
                        window.location.assign("listing.html");
                    }
 


                });          
      
            }





            barsButton.onclick = function () {
                drawBars();
            }

            lineButton.onclick = function () {
                drawLine();
            }
            pieButton.onclick = function () {
                pieLine();
            }
            drawBars();
        }




        google.load("visualization", "1", { packages: ["corechart"] });
        google.setOnLoadCallback(drawChart);

    </script>
