<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sharjah Ladies Club</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
          <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/layout.css">
  <!-- Font Awesome -->
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Ionicons -->

  <!-- Theme style -->
  <link rel="stylesheet" href="css/custom.css">

  <link rel="stylesheet" href="css/theme.css">


    </head>
    <body>
        <div id="content">
            <div class="row">
             
               
                   <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 login_center">
                    <div>
                        <div class="login_container welcome-container">
                                          <div class="left_logo">
                                          
                                          
                        <p class="sharjah_left visible-xs"><img src="images/mlogo_left.png" width="321" height="57" class="img-responsive" alt=""/></p>
                             <p class="sharjah_left hidden-xs"><img src="images/logo_left.png" width="321" height="57" class="img-responsive" alt=""/></p>
                        
                     
                        <p class="welcome">Welcome,Please login to your account</p>
                                          
                                          </div>
                         
                        </div>
                    </div>
               </div>
                           
               <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 login_center">
                    <div>
                        <div class="login_container">
                            <div class="login_content">
                                    <div class="text-center"><img src="./images/slc_logo.png" alt="Login Logo" /></div>
                                    
                                  
                                    
                                    <form action="#">
                                    <div class="form-group  has-feedback">
                                        <label for="email">Username</label>
                                        <input type="email" class="form-control" id="email" placeholder=" " name="email">
                                        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                                    </div>
                                    <div class="form-group  has-feedback">
                                        <label for="pwd">Password</label>
                                        <input type="password" class="form-control" id="pwd" placeholder=" " name="pswd">
                                         <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                                    </div>
										<button type="submit" class="btn btn-primary">LOGIN</button>
                                </form>
                                <p class="forgot"><a href="#">Forgot Password?</a></p>
                                <p class="sign_up">Dont you have account?<a href="#"> Sign Up</a></p>
                            </div>
                        </div>
                    </div>
               </div>
               <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 login_right">
                    <p><img src="./images/bg h.png" alt="right_background" class="img-responsive" /></p>
               </div>
            </div>
        </div>
        <div id="background"></div>
        

    </body>
</html>
